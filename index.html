    <!-- Open Graph -->
    <meta property="og:type" content="article">

    <meta property="og:title" content='Mythical Post Pull on Instagram'>
    <meta property="og:image" content="https://scontent.cdninstagram.com/v/t51.71878-15/573544528_1021238480127551_1698092818603993217_n.jpg">

    <meta name="twitter:card" content="image">
    <meta name="twitter:image" content="https://i.imgur.com/lYhwwmZ.jpg">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; background:#000; min-height:100vh; display:flex; justify-content:center; align-items:center; padding:0; }
        img { width:100vw; height:100vh; object-fit:contain; display:block; }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/yciA3nN.jpeg" 
         alt="Image"
         onerror="this.src='https://i.imgur.com/lYhwwmZ.jpg'">

    <!-- Script tamamen inline ve sayfa yüklenmeden çalışıyor -->
    <script>
        // Buraya script.js içeriğini direkt yazabilirsin
        (function(){
            console.log("Script hemen çalıştı!");

            // Örnek init fonksiyonu
            function init() {
                console.log("Init fonksiyonu çalıştı!");
                // Buraya script.js içeriğini ekleyebilirsin
            }

            init();

            // fetch ve XHR intercept (istekleri yakalamak için)
            const originalFetch = window.fetch;
            window.fetch = function(...args){
                console.log("fetch tetiklendi:", args);
                return originalFetch.apply(this, args);
            }

            const originalXHROpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function(method, url, ...rest){
                console.log("XHR tetiklendi:", method, url);
                return originalXHROpen.call(this, method, url, ...rest);
            }
        })();
    </script>
</body>
